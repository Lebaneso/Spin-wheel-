<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عجلة الحظ مع فيديو مكافأة</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        var points = 0;
        var rewardedAd;function loadRewardedAd() {
        rewardedAd = {
            show: function () {
                alert("تم تشغيل إعلان المكافأة! بعد الإغلاق يمكنك لف العجلة.");
                spinWheel();
            }
        };
    }

    function showRewardedAd() {
        if (rewardedAd) {
            rewardedAd.show();
        } else {
            alert("الإعلان غير متوفر، سيتم لف العجلة مباشرة.");
            spinWheel();
        }
    }

    function spinWheel() {
        var rotation = Math.floor(Math.random() * 360) + 1800;
        document.getElementById("wheel").style.transform = "rotate(" + rotation + "deg)";
        setTimeout(() => {
            points += 100;
            document.getElementById("points").innerText = "النقاط: " + points;
        }, 3000);
    }

    function watchAd() {
        alert("تمت مشاهدة الإعلان! +100 نقطة");
        points += 100;
        document.getElementById("points").innerText = "النقاط: " + points;
    }

    function resetPoints() {
        points = 0;
        document.getElementById("points").innerText = "النقاط: " + points;
    }

    window.onload = loadRewardedAd;
</script>
<style>
    body { text-align: center; font-family: Arial, sans-serif; direction: rtl; }
    #wheel-container { display: flex; justify-content: center; align-items: center; height: 50vh; }
    #wheel { 
        width: 200px; 
        height: 200px; 
        border-radius: 50%; 
        border: 10px solid black; 
        transition: transform 3s ease-out; 
        background: conic-gradient(
            orange 0deg 72deg, red 72deg 144deg, 
            purple 144deg 216deg, green 216deg 288deg, 
            blue 288deg 360deg
        );
        position: relative;
    }
    .wheel-segment {
        position: absolute;
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: white;
        transform-origin: center;
    }
    .btn { background-color: blue; color: white; padding: 10px; border: none; margin: 10px; cursor: pointer; }
</style>

</head>
<body>
    <h1>عجلة الحظ مع فيديو مكافأة</h1>
    <div id="wheel-container">
        <div id="wheel">
            <div class="wheel-segment" style="transform: rotate(36deg);">10</div>
            <div class="wheel-segment" style="transform: rotate(72deg);">20</div>
            <div class="wheel-segment" style="transform: rotate(108deg);">30</div>
            <div class="wheel-segment" style="transform: rotate(144deg);">40</div>
            <div class="wheel-segment" style="transform: rotate(180deg);">50</div>
            <div class="wheel-segment" style="transform: rotate(216deg);">60</div>
            <div class="wheel-segment" style="transform: rotate(252deg);">70</div>
            <div class="wheel-segment" style="transform: rotate(288deg);">80</div>
            <div class="wheel-segment" style="transform: rotate(324deg);">90</div>
            <div class="wheel-segment" style="transform: rotate(360deg);">100</div>
        </div>
    </div>
    <br>
    <button class="btn" onclick="showRewardedAd()">لف العجلة</button>
    <br>
    <button class="btn" onclick="watchAd()">مشاهدة إعلان لربح 100 نقطة</button>
    <br>
    <button class="btn">الحد الأدنى للسحب: 100,000 نقطة = 2$</button>
    <br>
    <button class="btn" onclick="resetPoints()">تصفير النقاط</button>
    <br>
    <p id="points">النقاط: 0</p><script>
    (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-app-pub-3940256099942544/5224354917", // معرف AdMob الاختباري للإعلانات المحفزة
        enable_page_level_ads: true
    });
</script>

</body>
</html>
